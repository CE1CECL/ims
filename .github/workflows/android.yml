name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: set up JDK
      uses: actions/setup-java@v5
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build
      run: ./build.sh
    - name: Upload
      uses: actions/upload-artifact@v6
      with:
         name: artifact
         path: ./
