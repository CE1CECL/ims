name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v6
    - name: set up java
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: build
      run: ./build.sh
    - name: upload artifact
      uses: actions/upload-artifact@v6
      with:
         name: artifact
         path: ./
